<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    let fullName = "Cody Epstein";
    console.log(`fullName: ${fullName}`);
    console.log(`Type of fullName: ${typeof(fullName)}`);
    let numberOfPets = 1;
    console.log(`numberOfPets: ${numberOfPets}`);
    console.log(`type of numberOfPets: ${typeof(numberOfPets)}`);
    let likesVegetables = true;
    console.log(`likesVegetables: ${likesVegetables}`);
    console.log(`type of likesVegetables: ${typeof(likesVegetables)}`);
    let nothing = null;
    console.log(`nothing: ${nothing}`);
    console.log(`type of nothing: ${typeof(nothing)}`);
    let never;
    console.log(`never: ${never}`);
    console.log(`type of never: ${typeof(never)}`);

  </script>
</body>
</html>
